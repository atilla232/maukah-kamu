  </head>
  <body>
    <section>
      <div class="card">
        <h1>jadi....</h1>
        <p>kamu mau jadi pacar ku gak?</p>
        <div class="button">
          <button class="btn btn-primary" id="gak">gak</button>
          <button class="btn btn-primary" id="mau">mau</button>
        </div>
      </div>
    </section>
    <!-- script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script>
      document.getElementById("gak").addEventListener("click", function () {
        window.location.href = "/html/yah.html"; // Ganti 'halaman_selanjutnya.html' dengan URL halaman selanjutnya yang ingin Anda tuju
      });
    </script>

    <script type="text/javascript">
      // Tambahkan event listener untuk tombol dengan ID "mau"
      document.getElementById("mau").addEventListener("click", function () {
        // Ambil data dari sessionStorage dengan nama "namaPengunjung"
        var fromName = sessionStorage.getItem("namaPengunjung");

        // Kirim email menggunakan Email.js
        emailjs.init("s_PSXAWmFSmGCOLOX");

        emailjs
          .send("service_9p9so9o", "template_owy8zoy", {
            to_name: "atilla",
            from_name: fromName, // Menggunakan nilai dari sessionStorage
            subject: "Subjek Email",
            message: "iya... aku mau",
          })
          .then(
            function (response) {
              console.log("Email terkirim", response);

              // Tampilkan alert setelah pengiriman email berhasil
              alert("Email telah terkirim!");

              // Pindahkan halaman saat pengguna menekan "OK" pada alert
              window.location.href = "/html/beneran.html";
            },
            function (error) {
              console.error("Email gagal terkirim", error);

              // Tampilkan alert jika pengiriman email gagal
              alert("Gagal mengirim email. Silakan coba lagi.");
            }
          );
      });
    </script>
